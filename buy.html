<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    #cont{
        display: grid;
        grid-template-columns: repeat(1,1fr);
        width: 30%;
        margin: auto;
        border: 1px solid black;
        gap: 20px;
        margin-top: 100px;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        border-radius: 10px;
        padding-top: 60px;
        padding-bottom: 60px;
        height: 700px;
    }
    #cont>div{

        
        margin: auto;
        width: 70%;
        
    }
    #cont>div>input{
        height: 70px;
        width: 100%;
        border-radius: 10px;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        border: 0px;
    }
    #cont>div>button{
        margin: auto;
        background-color: black;
        color: white;
        height: 50px;
        font-size: 20px;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        border-radius: 10px;


    }
    #cont>div:nth-child(5){
        display: flex;
        justify-items: center;
    }
    #home{
        background-color: white;
    }
</style>
</head>
<body>
    <h2></h2>
    <div id="cont">
        <div>
            <h4>Enter name</h4>
            <input id="name" type="text"></div>
        <div>
            <h4>Enter Card number</h4>
            <input id="cardnum" type="text"></div>
        <div>
            <h4>Enter CVV</h4>
            <input id="cvv" type="number"></div>
        <div>
            <div>
                <h4>Enter date till valid</h4>
                </div>
            <input id="exp" type="text"></div>
        <div><button onClick="makePayment()">make payment</button></div>
    </div>
    <button id="home"></button>
</body>
</html>
<script>
      function makePayment(){
        let name=document.querySelector("#name").value
        let cardNum=document.querySelector("#cardnum").value
        let cdnum=Number(cardNum)
        let cvv=document.querySelector("#cvv").value
        let cvvnum=Number(cvv)
        let exp=document.querySelector("#exp").value
       
         if(cardNum.length==16 && cdnum!=NaN && cvv.length==3 && cvvnum!=NaN && exp.length==5 && exp[2]=="/" ){
           alert("payment successful")
            document.querySelector("#cont").remove()
           let btn= document.querySelector("#home")
           btn.innerHTML="<a href='index.html'>back to shoping<a>"
            btn.style.backgroundColor="black"
            
             document.querySelector("h2").innerText="payment successful.Thanks for visiting "
        }else if(name==""||cardNum.length==0||cvv.length==0||exp.length==0|| exp.length==0){
            alert("please fill all the details")
        }else{
            alert("wrong details")
        }
      }
</script>
